<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Mini tutorial of Angular Quantum.</title>
	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<a href="index.html">back &lt;</a><br>

	<h1>Todo Example, Classical Without Models</h1>

	<p>
		This is the example of the TODO list using
		<em>classical physics mechanics</em>.
		It is the same that appears in the 
		<a href="https://angularjs.org">AngularJS</a>
		home page.
	</p>

	<h2>Todo</h2>
	<div ng-controller="TodoController">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-if="todos.length > 10">...</li>
        <li ng-repeat="todo in todos | limitTo:-10">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <button ng-click="addMany(1000)">Add 1000</button>
      <button ng-click="addMany(10000)">Add 10000</button>
      <button ng-click="addMany(100000)">Add 100000</button>
    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="todo-ng.js"></script>
	
</body>
</html>
