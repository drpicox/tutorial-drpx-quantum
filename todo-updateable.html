<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Mini tutorial of Angular Quantum.</title>
	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<a href="index.html">back &lt;</a><br>

	<h1>Todo Example, Updateable</h1>

	<p>
		This is the example of the TODO list using
		state variables with callbacks/observers/broadcasts.
	</p>

	<h2>Todo</h2>
	<div ng-controller="TodoController as vm" ng-cloak>
      <span>{{vm.remaining}} of {{vm.count}} remaining</span>
      [ <a href="" ng-click="vm.todos.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-if="vm.count > 10">...</li>
        <li ng-repeat="todo in vm.list">
          <input type="checkbox" ng-model="todo.done" ng-change="todo.$update()">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="vm.addTodo()">
        <input type="text" ng-model="vm.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <button ng-click="vm.addMany(1000)">Add 1000</button>
      <button ng-click="vm.addMany(10000)">Add 10000</button>
      <button ng-click="vm.addMany(100000)">Add 100000</button>
    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="todo-updateable.js"></script>
	<script src="updateable.js"></script>
	
</body>
</html>
