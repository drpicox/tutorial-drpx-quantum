<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Mini tutorial of Angular Quantum.</title>
	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<a href="index.html">back &lt;</a><br>

	<h1>Todo Example, Quantum</h1>

	<p>
		This is the example of the TODO list using
		<em>quantum physics mechanics</em>,
		so, things are not defined/computed 
		until they are observed.
	</p>

	<h2>Todo</h2>
	<div ng-controller="TodoController as vm" ng-cloak>
      <span>{{vm.todos.remaining()}} of {{vm.todos.count()}} remaining</span>
      [ <a href="" ng-click="vm.todos.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-if="vm.todos.count() > 10">...</li>
        <li ng-repeat="todo in vm.todos.list({offset:-10})">
          <input type="checkbox" ng-model="todo.done" ng-model-options="{getterSetter: true}">
          <span class="done-{{todo.done()}}">{{todo.text()}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <button ng-click="addMany(1000)">Add 1000</button>
      <button ng-click="addMany(10000)">Add 10000</button>
      <button ng-click="addMany(100000)">Add 100000</button>
    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="todo-quantum.js"></script>
	<script src="quantum.js"></script>
	
</body>
</html>
